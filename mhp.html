<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MHP Canteen Menu</title>
  
</head>
<style>
/* General Styles */
body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f9f9f9;
  color: #333;
}

h1, h2 {
  text-align: center;
  color: #333;
}

.menu-container {
  max-width: 1200px;
  margin: 20px auto;
  padding: 20px;
  background-color: white;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.menu-items {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-evenly;
  margin-top: 20px;
}

.menu-card {
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  width: 300px;
  margin: 15px;
  padding: 20px;
  text-align: center;
  transition: transform 0.2s, box-shadow 0.2s;
}

.menu-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

.menu-card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 10px;
}

.menu-card h3 {
  font-size: 18px;
  margin: 15px 0;
  color: #f05a28;
}

.menu-card p {
  margin: 5px 0;
  font-size: 14px;
  color: #555;
}

.quantity-control {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 15px 0;
}

.quantity-btn {
  background-color: #f05a28;
  color: white;
  border: none;
  padding: 5px 10px;
  font-size: 18px;
  cursor: pointer;
  border-radius: 5px;
  transition: background-color 0.2s;
}

.quantity-btn:hover {
  background-color: #d94a22;
}

.quantity {
  margin: 0 10px;
  font-size: 16px;
  font-weight: bold;
}

.add-to-cart-btn {
  background-color: #28a745;
  color: white;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.2s;
}

.add-to-cart-btn:hover {
  background-color: #218838;
}

/* Cart Section */
.cart-container {
  margin-top: 40px;
  padding: 20px;
  border-top: 2px solid #f05a28;
}

.cart-container h2 {
  margin-bottom: 20px;
  color: #f05a28;
}

#cart-items {
  max-height: 200px;
  overflow-y: auto;
  border: 1px solid #ddd;
  border-radius: 5px;
  padding: 10px;
  background-color: #fff;
  margin-bottom: 20px;
}

.cart-item {
  display: flex;
  justify-content: space-between;
  padding: 10px 0;
  border-bottom: 1px solid #eee;
}

.cart-item:last-child {
  border-bottom: none;
}

.cart-item p {
  margin: 0;
}

.cart-summary {
  text-align: center;
}

.cart-summary p {
  font-size: 18px;
  font-weight: bold;
  margin: 10px 0;
}

.checkout-btn {
  background-color: #007bff;
  color: white;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.2s;
}

.checkout-btn:hover {
  background-color: #0056b3;
}

/* Responsive Design */
@media (max-width: 768px) {
  .menu-items {
    flex-direction: column;
    align-items: center;
  }

  .menu-card {
    width: 90%;
  }
}
</style>
<body>
  <div class="menu-container">
    <h1>MHP Canteen</h1>
    <div class="menu-items">
      <!-- Item 1 -->
      <div class="menu-card" data-name="Dahi Puri" data-price="35">
        <img src="dahi-puri.jpg" alt="Dahi Puri">
        <h3>Dahi Puri</h3>
        <p>Type: Veg</p>
        <p>₹35</p>
        <div class="quantity-control">
          <button class="quantity-btn" onclick="decreaseQuantity(this)">-</button>
          <span class="quantity">1</span>
          <button class="quantity-btn" onclick="increaseQuantity(this)">+</button>
        </div>
        <button class="add-to-cart-btn" onclick="addToCart(this)">Add to Cart</button>
      </div>
      <!-- Item 2 -->
      <div class="menu-card" data-name="Milkshake" data-price="105">
        <img src="milkshake.jpg" alt="Milkshake">
        <h3>Milkshake (Plain Ice Cream)</h3>
        <p>Type: Veg</p>
        <p>₹105</p>
        <div class="quantity-control">
          <button class="quantity-btn" onclick="decreaseQuantity(this)">-</button>
          <span class="quantity">1</span>
          <button class="quantity-btn" onclick="increaseQuantity(this)">+</button>
        </div>
        <button class="add-to-cart-btn" onclick="addToCart(this)">Add to Cart</button>
      </div>
      <!-- Add more menu cards here -->
    </div>

    <!-- Cart Section -->
    <div class="cart-container">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <div class="cart-summary">
        <p>Total: ₹<span id="cart-total">0</span></p>
        <button class="checkout-btn" onclick="checkout()">Checkout</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
